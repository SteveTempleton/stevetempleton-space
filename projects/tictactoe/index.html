  <main>
    <div class="game-rules">
      <h1 class="is-size-1">Tic Tac Toe</h1>
      <h2 class="is-size-2">Game Rules</h2>
      <p>X starts the game. Players take turns placing their mark on the empty squares. </p>
      <p>The first player to get 3 of their marks in a row (up, down, across, or diagonally) is the winner. </p>
      <p>If all 9 squares are full, that game is a draw.</p>
      <!-- <div class="turn" id="turnMessage">
        <div data-turn-message-text></div>
      </div> -->
    </div>
    <!-- Tic Tac Toe Board -->
    <div class="board-area">
      <div class="turn" id="turnMessage">
        <div data-turn-message-text></div>
      </div>
      <div class="board" id="board">
        <div class="cell" data-cell></div>
        <div class="cell" data-cell></div>
        <div class="cell" data-cell></div>
        <div class="cell" data-cell></div>
        <div class="cell" data-cell></div>
        <div class="cell" data-cell></div>
        <div class="cell" data-cell></div>
        <div class="cell" data-cell></div>
        <div class="cell" data-cell></div>
      </div>
    </div>
    <div class="winning-message" id="winningMessage">
      <div data-winning-message-text></div>
      <button id="restartButton">Restart</button>
    </div>
